<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página Web</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f2f2f2;
    }

    header {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .galeria img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #222;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Bienvenido a mi página web</h1>
    <p>Galería de fotos</p>
  </header>

  <section class="galeria">
    <img src="fotos/foto1.jpg" alt="Foto 1">
    <img src="fotos/foto2.jpg" alt="Foto 2">
    <img src="fotos/foto3.jpg" alt="Foto 3">
  </section>

  <footer>
    © 2026 - Mi página web
  </footer>

</body>
</html>
